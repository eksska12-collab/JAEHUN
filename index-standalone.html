<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßàÏºÄÌåÖ 10ÌåÄ Ï∂úÌá¥Í∑º ÌòÑÌô©</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6;
        }
        * {
            box-sizing: border-box;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        @keyframes slide-up {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TEAM_MEMBERS = [
            { name: 'ÍπÄÏÑúÏòÅ', role: 'ÌåÄÏû•' },
            { name: 'ÍπÄÏû¨Ìõà', role: 'SM' },
            { name: 'Ïò§Ï§ÄÌóå', role: 'Îß§ÎãàÏ†Ä' },
            { name: 'Ïù¥ÏòàÎ¶º', role: 'Îß§ÎãàÏ†Ä' },
            { name: 'Ïò§Ïú†ÎØ∏', role: 'Îß§ÎãàÏ†Ä' },
            { name: 'Ïú†ÏàòÏ†ï', role: 'Îß§ÎãàÏ†Ä' },
            { name: 'Î≥ÄÏûêÏòÅ', role: 'Îß§ÎãàÏ†Ä' },
        ];

        const STATUSES = [
            { label: 'Ï∂úÍ∑º', emoji: 'üè¢', color: 'bg-blue-500 text-white', bgColor: '#3B82F6', subtitle: '' },
            { label: 'Ïû¨ÌÉù', emoji: 'üè†', color: 'bg-green-500 text-white', bgColor: '#10B981', subtitle: '' },
            { label: 'Ïó∞Ï∞®', emoji: 'üå¥', color: 'bg-red-500 text-white', bgColor: '#EF4444', subtitle: '' },
            { label: 'Ïò§Ï†ÑÎ∞òÏ∞®', emoji: 'üåÖ', color: 'bg-orange-500 text-white', bgColor: '#F97316', subtitle: '' },
            { label: 'Ïò§ÌõÑÎ∞òÏ∞®', emoji: 'üåÜ', color: 'bg-orange-400 text-white', bgColor: '#FB923C', subtitle: '' },
            { label: 'ÎØ∏ÌåÖ', emoji: 'üíº', color: 'bg-purple-500 text-white', bgColor: '#8B5CF6', subtitle: '' },
            { label: 'Ïò§Ï†ÑÏû¨ÌÉù-Ïò§ÌõÑÏ∂úÍ∑º', emoji: 'üîÑ', color: 'bg-yellow-500 text-white', bgColor: '#FBBF24', subtitle: 'Ï†ÑÏùº ÏïºÍ∑º' },
            { label: 'Ï†êÏã¨ÏãùÏÇ¨Ï§ë', emoji: 'üçΩÔ∏è', color: 'bg-teal-500 text-white', bgColor: '#14B8A6', subtitle: '' },
            { label: 'Ï†ÄÎÖÅÏãùÏÇ¨Ï§ë', emoji: 'üç¥', color: 'bg-cyan-500 text-white', bgColor: '#06B6D4', subtitle: '' },
            { label: 'ÏÇ¨Î¨¥Ïã§Ïù¥ÎèôÏ§ë', emoji: 'üö∂', color: 'bg-gray-500 text-white', bgColor: '#6B7280', subtitle: '' },
        ];

        function App() {
            const [currentWeekStart, setCurrentWeekStart] = useState(new Date(2026, 0, 13));
            const [attendance, setAttendance] = useState({});
            const [selectedCell, setSelectedCell] = useState(null);
            const [weather, setWeather] = useState({});
            const [weatherLoading, setWeatherLoading] = useState(false);
            const [weatherError, setWeatherError] = useState(null);
            const [weekModal, setWeekModal] = useState(null); // { memberName, memberRole }
            const [dayModal, setDayModal] = useState(null); // { date, dateKey, status }
            const [toast, setToast] = useState(null); // { message }
            const [isSliding, setIsSliding] = useState(false);
            
            const MY_NAME = 'ÍπÄÏû¨Ìõà'; // ÎÇòÏùò Ïù¥Î¶Ñ ÏÑ§Ï†ï

            // localStorageÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            useEffect(() => {
                const saved = localStorage.getItem('madup-attendance');
                if (saved) {
                    setAttendance(JSON.parse(saved));
                }
            }, []);

            // localStorageÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            useEffect(() => {
                localStorage.setItem('madup-attendance', JSON.stringify(attendance));
            }, [attendance]);

            // ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
            useEffect(() => {
                const fetchWeather = async () => {
                    setWeatherLoading(true);
                    setWeatherError(null);
                    
                    try {
                        const response = await fetch(
                            'https://api.openweathermap.org/data/2.5/forecast?q=Seoul,KR&appid=778545f1258007382a9868c2600d8b4b&units=metric&lang=kr'
                        );
                        
                        if (!response.ok) {
                            throw new Error('ÎÇ†Ïî® Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                        }
                        
                        const data = await response.json();
                        
                        console.log('=== ÎÇ†Ïî® API ÏùëÎãµ ===');
                        console.log('Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞:', data);
                        console.log('ÏòàÎ≥¥ Î¶¨Ïä§Ìä∏ Í∞úÏàò:', data.list?.length);
                        
                        // ÎÇ†ÏßúÎ≥ÑÎ°ú ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Í∑∏Î£πÌôî
                        const weatherByDate = {};
                        
                        data.list.forEach((item, index) => {
                            const date = new Date(item.dt * 1000);
                            const dateKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                            
                            if (index < 3) {
                                console.log(`ÏòàÎ≥¥ #${index + 1}:`, {
                                    timestamp: item.dt,
                                    date: date.toLocaleString('ko-KR'),
                                    dateKey: dateKey,
                                    temp: item.main.temp,
                                    weather: item.weather[0].main,
                                    description: item.weather[0].description
                                });
                            }
                            
                            if (!weatherByDate[dateKey]) {
                                weatherByDate[dateKey] = {
                                    temps: [],
                                    weather: item.weather[0],
                                    icon: item.weather[0].main
                                };
                            }
                            
                            weatherByDate[dateKey].temps.push(item.main.temp);
                        });
                        
                        // ÏµúÍ≥†/ÏµúÏ†Ä Í∏∞Ïò® Í≥ÑÏÇ∞
                        Object.keys(weatherByDate).forEach(dateKey => {
                            const temps = weatherByDate[dateKey].temps;
                            weatherByDate[dateKey].tempMax = Math.round(Math.max(...temps));
                            weatherByDate[dateKey].tempMin = Math.round(Math.min(...temps));
                        });
                        
                        console.log('=== ÎÇ†ÏßúÎ≥Ñ ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ ===');
                        Object.keys(weatherByDate).forEach(dateKey => {
                            console.log(`${dateKey}:`, {
                                icon: weatherByDate[dateKey].icon,
                                tempMax: weatherByDate[dateKey].tempMax,
                                tempMin: weatherByDate[dateKey].tempMin,
                                tempCount: weatherByDate[dateKey].temps.length
                            });
                        });
                        
                        setWeather(weatherByDate);
                    } catch (error) {
                        setWeatherError(error.message);
                        console.error('ÎÇ†Ïî® Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                    } finally {
                        setWeatherLoading(false);
                    }
                };
                
                fetchWeather();
            }, [currentWeekStart]);

            // ÎÇ†Ïî® ÏïÑÏù¥ÏΩò Í∞ÄÏ†∏Ïò§Í∏∞
            const getWeatherIcon = (weatherMain) => {
                const icons = {
                    'Clear': '‚òÄÔ∏è',
                    'Clouds': '‚òÅÔ∏è',
                    'Rain': 'üåßÔ∏è',
                    'Drizzle': 'üåßÔ∏è',
                    'Snow': '‚ùÑÔ∏è',
                    'Thunderstorm': '‚õàÔ∏è',
                    'Mist': 'üå´Ô∏è',
                    'Smoke': 'üå´Ô∏è',
                    'Haze': 'üå´Ô∏è',
                    'Dust': 'üå´Ô∏è',
                    'Fog': 'üå´Ô∏è',
                    'Sand': 'üå´Ô∏è',
                    'Ash': 'üå´Ô∏è',
                    'Squall': 'üí®',
                    'Tornado': 'üå™Ô∏è'
                };
                return icons[weatherMain] || '‚òÅÔ∏è';
            };

            // Ï£ºÍ∞Ñ ÎÇ†Ïßú ÏÉùÏÑ± (Ïõî~Í∏à)
            const getWeekDates = () => {
                const dates = [];
                for (let i = 0; i < 5; i++) {
                    const date = new Date(currentWeekStart);
                    date.setDate(date.getDate() + i);
                    dates.push(date);
                }
                return dates;
            };

            const weekDates = getWeekDates();

            // ÎÇ†ÏßúÎ•º ÌÇ§Î°ú Î≥ÄÌôò
            const getDateKey = (date) => {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            };

            // ÏÉÅÌÉú Î≥ÄÍ≤Ω
            const handleStatusChange = (dateKey, memberName, status) => {
                setAttendance(prev => ({
                    ...prev,
                    [dateKey]: {
                        ...prev[dateKey],
                        [memberName]: status
                    }
                }));
                setSelectedCell(null);
            };

            // Ïù¥Î≤àÏ£º Ï†ÑÏ≤¥ ÏÑ§Ï†ï
            const handleWeekSet = (memberName, memberRole, status) => {
                const newAttendance = { ...attendance };
                weekDates.forEach(date => {
                    const dateKey = getDateKey(date);
                    if (!newAttendance[dateKey]) {
                        newAttendance[dateKey] = {};
                    }
                    newAttendance[dateKey][memberName] = status;
                });
                setAttendance(newAttendance);
                setWeekModal(null);
                showToast(`${memberName} ${memberRole} Ïù¥Î≤àÏ£º ${status}Î°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§`);
            };

            // ÎÇ†ÏßúÎ≥Ñ Ï†ÑÏ≤¥ ÏÑ§Ï†ï
            const handleDaySetAll = (dateKey, status) => {
                const newAttendance = { ...attendance };
                if (!newAttendance[dateKey]) {
                    newAttendance[dateKey] = {};
                }
                TEAM_MEMBERS.forEach(member => {
                    newAttendance[dateKey][member.name] = status;
                });
                setAttendance(newAttendance);
                setDayModal(null);
                const date = new Date(dateKey);
                showToast(`${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº Ï†ÑÏ≤¥ ${status}Î°ú ÏÑ§Ï†ïÎêòÏóàÏäµÎãàÎã§`);
            };

            // ÌÜ†Ïä§Ìä∏ ÌëúÏãú
            const showToast = (message) => {
                setToast({ message });
                setTimeout(() => setToast(null), 3000);
            };

            // ÌäπÏ†ï ÎÇ†ÏßúÏùò Ï∂úÍ∑º Ïù∏Ïõê Í≥ÑÏÇ∞
            const getWorkingCount = (dateKey) => {
                const dayData = attendance[dateKey] || {};
                return Object.values(dayData).filter(status => 
                    status === 'Ï∂úÍ∑º' || status === 'Ïû¨ÌÉù' || status === 'ÎØ∏ÌåÖ'
                ).length;
            };

            // ÎÇ†ÏßúÎ≥Ñ ÏÉÅÌÉú ÌÜµÍ≥Ñ
            const getStatusStats = (dateKey) => {
                const dayData = attendance[dateKey] || {};
                const stats = {};
                STATUSES.forEach(status => {
                    stats[status.label] = 0;
                });
                Object.values(dayData).forEach(status => {
                    if (stats[status] !== undefined) {
                        stats[status]++;
                    }
                });
                return stats;
            };

            // Ïù¥Î≤àÏ£º Ï∂úÍ∑ºÏú® Í≥ÑÏÇ∞
            const getWeeklyAttendanceRate = () => {
                let totalWorking = 0;
                let totalPossible = weekDates.length * TEAM_MEMBERS.length;
                
                weekDates.forEach(date => {
                    const dateKey = getDateKey(date);
                    totalWorking += getWorkingCount(dateKey);
                });
                
                return Math.round((totalWorking / totalPossible) * 100);
            };

            // ÎÇòÏùò Ïù¥Î≤àÏ£º ÌòÑÌô©
            const getMyWeekStatus = () => {
                const myStats = {};
                STATUSES.forEach(status => {
                    myStats[status.label] = 0;
                });
                
                weekDates.forEach(date => {
                    const dateKey = getDateKey(date);
                    const status = attendance[dateKey]?.[MY_NAME] || 'Ï∂úÍ∑º';
                    if (myStats[status] !== undefined) {
                        myStats[status]++;
                    }
                });
                
                return myStats;
            };

            // Ïò§Îäò ÎÇ†ÏßúÏù∏ÏßÄ ÌôïÏù∏
            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            // Ïù¥Ï†Ñ/Îã§Ïùå Ï£º
            const navigateWeek = (direction) => {
                setIsSliding(true);
                setTimeout(() => {
                    const newDate = new Date(currentWeekStart);
                    newDate.setDate(newDate.getDate() + (direction * 7));
                    setCurrentWeekStart(newDate);
                    setIsSliding(false);
                }, 150);
            };

            // ÌòÑÏû¨ Ï£ºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
            const goToInitialWeek = () => {
                setCurrentWeekStart(new Date(2026, 0, 13));
            };

            return (
                <div className="min-h-screen bg-gray-50 pb-8">
                    {/* Ìó§Îçî */}
                    <div className="sticky top-0 z-10 bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
                        <div className="px-4 py-4">
                            <h1 className="text-xl font-bold text-center mb-3">ÎßàÏºÄÌåÖ 10ÌåÄ Ï∂úÌá¥Í∑º ÌòÑÌô©</h1>
                            
                            {/* Ï£ºÍ∞Ñ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */}
                            <div className="flex items-center justify-between mb-3">
                                <button
                                    onClick={() => navigateWeek(-1)}
                                    className="p-2 hover:bg-blue-800 rounded-full transition-colors"
                                >
                                    <span className="text-2xl">‚Üê</span>
                                </button>
                                
                                <div className="text-center">
                                    <div className="text-sm opacity-90">
                                        {weekDates[0].getMonth() + 1}Ïõî {weekDates[0].getDate()}Ïùº ~ {weekDates[4].getMonth() + 1}Ïõî {weekDates[4].getDate()}Ïùº
                                    </div>
                                    <button
                                        onClick={goToInitialWeek}
                                        className="text-xs mt-1 px-3 py-1 bg-blue-500 hover:bg-blue-600 rounded-full transition-colors"
                                    >
                                        1/13 Ï£ºÎ°ú Ïù¥Îèô
                                    </button>
                                </div>
                                
                                <button
                                    onClick={() => navigateWeek(1)}
                                    className="p-2 hover:bg-blue-800 rounded-full transition-colors"
                                >
                                    <span className="text-2xl">‚Üí</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* ÎÇòÏùò Ïù¥Î≤àÏ£º ÌòÑÌô© */}
                    <div className="px-4 pt-4">
                        <div className="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl shadow-lg p-4 text-white">
                            <div className="flex items-center justify-between mb-2">
                                <h2 className="text-lg font-bold">üë§ ÎÇòÏùò Ïù¥Î≤àÏ£º</h2>
                                <span className="text-sm opacity-90">{MY_NAME} SM</span>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {Object.entries(getMyWeekStatus()).map(([status, count]) => {
                                    if (count === 0) return null;
                                    const statusInfo = STATUSES.find(s => s.label === status);
                                    return (
                                        <div key={status} className="bg-white bg-opacity-20 rounded-lg px-3 py-1.5 flex items-center gap-2">
                                            <span>{statusInfo.emoji}</span>
                                            <span className="font-semibold">{status} {count}Ïùº</span>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    {/* ÎÇ†ÏßúÎ≥Ñ Ïπ¥Îìú */}
                    <div className={`px-4 pt-4 space-y-4 transition-opacity duration-150 ${isSliding ? 'opacity-50' : 'opacity-100'}`}>
                        {weekDates.map((date, dayIndex) => {
                            const dateKey = getDateKey(date);
                            const workingCount = getWorkingCount(dateKey);
                            const dayNames = ['Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à'];
                            const dayWeather = weather[dateKey];
                            const stats = getStatusStats(dateKey);
                            const today = isToday(date);
                            
                            return (
                                <div 
                                    key={dateKey} 
                                    className={`bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 ${
                                        today ? 'ring-4 ring-yellow-400 shadow-xl bg-yellow-50' : ''
                                    }`}
                                >
                                    {/* ÎÇ†Ïßú Ìó§Îçî */}
                                    <div className={`px-4 py-3 border-b-2 ${
                                        today 
                                            ? 'bg-gradient-to-r from-yellow-100 to-amber-100 border-yellow-300' 
                                            : 'bg-gradient-to-r from-blue-50 to-indigo-50 border-blue-200'
                                    }`}>
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2">
                                                    <div className="text-lg font-bold text-gray-800">
                                                        {date.getMonth() + 1}Ïõî {date.getDate()}Ïùº ({dayNames[dayIndex]})
                                                    </div>
                                                    {today && (
                                                        <span className="px-2 py-0.5 bg-yellow-500 text-white text-xs font-bold rounded-full animate-pulse">
                                                            TODAY
                                                        </span>
                                                    )}
                                                </div>
                                                {/* ÎÇ†Ïî® Ï†ïÎ≥¥ */}
                                                {weatherLoading && (
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        ÎÇ†Ïî® Î°úÎî© Ï§ë...
                                                    </div>
                                                )}
                                                {weatherError && (
                                                    <div className="text-xs text-red-500 mt-1">
                                                        ÎÇ†Ïî® Ï†ïÎ≥¥ ÏóÜÏùå
                                                    </div>
                                                )}
                                                {dayWeather && !weatherLoading && (
                                                    <div className="flex items-center gap-2 mt-1">
                                                        <span className="text-2xl">{getWeatherIcon(dayWeather.icon)}</span>
                                                        <span className="text-sm font-medium text-gray-700">
                                                            {dayWeather.tempMax}¬∞ / {dayWeather.tempMin}¬∞
                                                        </span>
                                                    </div>
                                                )}
                                                
                                                {/* ÏÉÅÌÉú ÌÜµÍ≥Ñ */}
                                                <div className="flex flex-wrap gap-1 mt-1.5 text-xs">
                                                    {Object.entries(stats).map(([status, count]) => {
                                                        if (count === 0) return null;
                                                        const statusInfo = STATUSES.find(s => s.label === status);
                                                        return (
                                                            <span key={status} className="text-gray-600">
                                                                {statusInfo.emoji}{status} {count}Î™Ö
                                                            </span>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                            <div className="text-sm text-right">
                                                <span className="font-semibold text-blue-600">
                                                    Ï∂úÍ∑º {workingCount}/7
                                                </span>
                                            </div>
                                        </div>
                                        
                                        {/* ÌÄµ ÏÑ§Ï†ï Î≤ÑÌäº */}
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setDayModal({ date, dateKey, status: 'Ï∂úÍ∑º' })}
                                                className="flex-1 px-3 py-2 bg-blue-500 text-white text-sm font-semibold rounded-lg hover:bg-blue-600 transition-colors"
                                            >
                                                Ï†ÑÏ≤¥ Ï∂úÍ∑º
                                            </button>
                                            <button
                                                onClick={() => setDayModal({ date, dateKey, status: 'Ïû¨ÌÉù' })}
                                                className="flex-1 px-3 py-2 bg-green-500 text-white text-sm font-semibold rounded-lg hover:bg-green-600 transition-colors"
                                            >
                                                Ï†ÑÏ≤¥ Ïû¨ÌÉù
                                            </button>
                                        </div>
                                    </div>

                                    {/* ÌåÄÏõê Î¶¨Ïä§Ìä∏ */}
                                    <div className="divide-y divide-gray-100">
                                        {TEAM_MEMBERS.map((member) => {
                                            const status = attendance[dateKey]?.[member.name] || 'Ï∂úÍ∑º';
                                            const statusInfo = STATUSES.find(s => s.label === status);
                                            const cellKey = `${dateKey}-${member.name}`;
                                            const isSelected = selectedCell === cellKey;

                                            return (
                                                <div key={member.name} className="relative">
                                                    {/* ÌåÄÏõê Ìñâ */}
                                                    <div
                                                        className={`flex items-center justify-between px-4 py-4 hover:bg-gray-50 transition-all duration-200 ${
                                                            member.name === MY_NAME ? 'bg-indigo-50' : ''
                                                        }`}
                                                    >
                                                        <div className="flex items-center gap-2 flex-1">
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    setWeekModal({ memberName: member.name, memberRole: member.role });
                                                                }}
                                                                className="p-2 hover:bg-blue-100 rounded-lg transition-colors"
                                                                title="Ïù¥Î≤àÏ£º Ï†ÑÏ≤¥ ÏÑ§Ï†ï"
                                                            >
                                                                <span className="text-lg">‚ö°</span>
                                                            </button>
                                                            <div className="font-semibold text-gray-800 text-base">
                                                                {member.name}
                                                                {member.role && (
                                                                    <span className="ml-2 text-xs text-gray-500 font-normal">
                                                                        {member.role}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                        
                                                        <button
